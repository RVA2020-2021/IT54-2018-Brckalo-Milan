<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="example-label" color="accent">school</mat-icon>
    </div>
    <mat-card-title>Obrazovanje</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field color="accent">
      <mat-label>Pretraga</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Traži obrazovanje..." #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
          <td mat-cell *matCellDef="let row">{{row.fruit}}</td>
        </ng-container>
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stepen stručne spreme</th>
          <td mat-cell *matCellDef="let row">{{row.progress}}%</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nema dostupnih podataka za "{{input.value}}".</td>
        </tr>
      </table>
    
      <mat-paginator pageSize="5" [hidePageSize]="true"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
