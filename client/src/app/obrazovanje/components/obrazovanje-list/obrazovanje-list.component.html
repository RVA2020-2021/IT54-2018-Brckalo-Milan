<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="example-label" color="accent">school</mat-icon>
    </div>
    <mat-card-title>Obrazovanje</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field color="accent">
      <mat-label>Pretraga</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Traži obrazovanje..." #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="naziv">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
          <td mat-cell *matCellDef="let row">{{row.naziv}}</td>
        </ng-container>
        <ng-container matColumnDef="opis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
          <td mat-cell *matCellDef="let row">{{row.opis}}</td>
        </ng-container>
        <ng-container matColumnDef="sss">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stepen stručne spreme</th>
          <td mat-cell *matCellDef="let row">{{row.stepenStrucneSpreme}}</td>
        </ng-container>
        <ng-container matColumnDef="opcije">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcije</th>
          <td mat-cell *matCellDef="let row">
            <div class="example-button-row">
              <button mat-icon-button color="accent" [routerLink]="row.id">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="areYouSure(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nema dostupnih podataka za "{{input.value}}".</td>
        </tr>
      </table>
      <mat-paginator pageSize="5" [hidePageSize]="true"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
